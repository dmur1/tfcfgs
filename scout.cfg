// scout.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class scout"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs and weapon visibility

alias cl_crosshair_red_scout cl_crosshair_red_default
alias cl_crosshair_green_scout cl_crosshair_green_default
alias cl_crosshair_blue_scout cl_crosshair_blue_default
alias cl_crosshair_scale_1_scout cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_scout cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_scout cl_crosshair_scale_3_default
alias cl_crosshair_file_1_scout cl_crosshair_file_1_default
alias cl_crosshair_file_2_scout cl_crosshair_file_2_default
alias cl_crosshair_file_3_scout cl_crosshair_file_3_default

alias cross_1 "cl_crosshair_red_scout; cl_crosshair_green_scout; cl_crosshair_blue_scout; cl_crosshair_scale_1_scout; cl_crosshair_file_1_scout"
alias cross_2 "cl_crosshair_red_scout; cl_crosshair_green_scout; cl_crosshair_blue_scout; cl_crosshair_scale_2_scout; cl_crosshair_file_2_scout"
alias cross_3 "cl_crosshair_red_scout; cl_crosshair_green_scout; cl_crosshair_blue_scout; cl_crosshair_scale_3_scout; cl_crosshair_file_3_scout"

alias weap_vis_1 hide_weapon
alias weap_vis_2 hide_weapon 
alias weap_vis_3 show_weapon
