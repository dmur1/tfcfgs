bind F2 bdispenser
bind F3 bentrance
bind F4 bexit
bind F5 dsentry
bind F6 ddispenser
bind F7 dentrance
bind F8 dexit 
bind MOUSE2 +haulandwrench
bind 4 "slot4; bind MOUSE1 +buildandwrench"
