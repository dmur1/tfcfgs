// engineer.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class engineer"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs, sensitivity, hitsounds  and weapon visibility

alias cl_crosshair_red_engineer cl_crosshair_red_default
alias cl_crosshair_green_engineer cl_crosshair_green_default
alias cl_crosshair_blue_engineer cl_crosshair_blue_default
alias cl_crosshair_scale_1_engineer cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_engineer cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_engineer cl_crosshair_scale_3_default
alias cl_crosshair_file_1_engineer cl_crosshair_file_1_default
alias cl_crosshair_file_2_engineer cl_crosshair_file_2_default
alias cl_crosshair_file_3_engineer cl_crosshair_file_3_default

alias sensitivity_engineer sensitivity_default

alias hitsound_max_pitch_engineer hitsound_max_pitch_default
alias hitsound_min_pitch_engineer hitsound_min_pitch_default
alias hitsound_volume_engineer hitsound_volume_default

alias cross_1 "cl_crosshair_red_engineer; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_1_soldier; cl_crosshair_file_1_soldier"
alias cross_2 "cl_crosshair_red_engineer; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_2_soldier; cl_crosshair_file_2_soldier"
alias cross_3 "cl_crosshair_red_engineer; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_3_soldier; cl_crosshair_file_3_soldier"

alias weap_sens_1 sensitivity_engineer
alias weap_sens_2 sensitivity_engineer
alias weap_sens_3 sensitivity_engineer

alias weap_zoom_sens_1 sensitivity_engineer
alias weap_zoom_sens_2 sensitivity_engineer
alias weap_zoom_sens_3 sensitivity_engineer

alias weap_ding_1 "hitsound_max_pitch_engineer; hitsound_min_pitch_soldier; hitsound_volume_soldier"
alias weap_ding_2 "hitsound_max_pitch_engineer; hitsound_min_pitch_soldier; hitsound_volume_soldier" 
alias weap_ding_3 "hitsound_max_pitch_engineer; hitsound_min_pitch_soldier; hitsound_volume_soldier"

alias weap_vis_1 hide_weapon
alias weap_vis_2 show_weapon 
alias weap_vis_3 show_weapon

// ensures that when building the weapon switching doesn't get out of sync
// due to autoswitching to the wrench
alias +buildandwrench "+attack; weapon_admin_3"
alias -buildandwrench "-attack; bind MOUSE1 +attack"

// ensures that hauling a building will not cause things to get out of sync
// due to autoswitching to the wrench
alias +haulandwrench "+attack2; bind MOUSE1 +buildandwrench"
alias -haulandwrench -attack2

//quickbuild
alias bsentry "destroy 2; build 2; bind  MOUSE1 +buildandwrench"
alias bdispenser "destroy 0; build 0; bind  MOUSE1 +buildandwrench"
alias bentrance "destroy 1; build 1; bind  MOUSE1 +buildandwrench"
alias bexit "destroy 3; build 3; bind  MOUSE1 +buildandwrench"

//destroy
alias dsentry "destroy 2"
alias ddispenser "destroy 0"
alias dentrance "destroy 1"
alias dexit "destroy 3"

//binds
bind F1 bsentry
bind F2 bdispenser
bind F3 bentrance
bind F4 bexit
bind F5 dsentry
bind F6 ddispenser
bind F7 dentrance
bind F8 dexit 
bind MOUSE2 +haulandwrench
bind 4 "slot4; bind MOUSE1 +buildandwrench"
