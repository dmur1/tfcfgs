// soldier.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class soldier"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs and weapon visibility

alias cl_crosshair_red_soldier cl_crosshair_red_default
alias cl_crosshair_green_soldier cl_crosshair_green_default
alias cl_crosshair_blue_soldier cl_crosshair_blue_default
alias cl_crosshair_scale_1_soldier cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_soldier cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_soldier cl_crosshair_scale_3_default
alias cl_crosshair_file_1_soldier cl_crosshair_file_1_default
alias cl_crosshair_file_2_soldier cl_crosshair_file_2_default
alias cl_crosshair_file_3_soldier cl_crosshair_file_3_default

alias cross_1 "cl_crosshair_red_soldier; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_1_soldier; cl_crosshair_file_1_soldier"
alias cross_2 "cl_crosshair_red_soldier; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_2_soldier; cl_crosshair_file_2_soldier"
alias cross_3 "cl_crosshair_red_soldier; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_3_soldier; cl_crosshair_file_3_soldier"

alias weap_vis_1 hide_weapon
alias weap_vis_2 show_weapon 
alias weap_vis_3 show_weapon
