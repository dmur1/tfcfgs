// pyro.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class pyro"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs, sensitivity, hitsounds  and weapon visibility

alias cl_crosshair_red_pyro cl_crosshair_red_default
alias cl_crosshair_green_pyro cl_crosshair_green_default
alias cl_crosshair_blue_pyro cl_crosshair_blue_default
alias cl_crosshair_scale_1_pyro cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_pyro cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_pyro cl_crosshair_scale_3_default
alias cl_crosshair_file_1_pyro cl_crosshair_file_1_default
alias cl_crosshair_file_2_pyro cl_crosshair_file_2_default
alias cl_crosshair_file_3_pyro cl_crosshair_file_3_default

alias sensitivity_pyro sensitivity_default

alias hitsound_max_pitch_pyro hitsound_max_pitch_default
alias hitsound_min_pitch_pyro hitsound_min_pitch_default
alias hitsound_volume_pyro hitsound_volume_default

alias cross_1 "cl_crosshair_red_pyro; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_1_soldier; cl_crosshair_file_1_soldier"
alias cross_2 "cl_crosshair_red_pyro; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_2_soldier; cl_crosshair_file_2_soldier"
alias cross_3 "cl_crosshair_red_pyro; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_3_soldier; cl_crosshair_file_3_soldier"

alias weap_sens_1 sensitivity_pyro
alias weap_sens_2 sensitivity_pyro
alias weap_sens_3 sensitivity_pyro

alias weap_zoom_sens_1 sensitivity_pyro
alias weap_zoom_sens_2 sensitivity_pyro
alias weap_zoom_sens_3 sensitivity_pyro

alias weap_ding_1 "hitsound_max_pitch_pyro; hitsound_min_pitch_soldier; hitsound_volume_soldier"
alias weap_ding_2 "hitsound_max_pitch_pyro; hitsound_min_pitch_soldier; hitsound_volume_soldier" 
alias weap_ding_3 "hitsound_max_pitch_pyro; hitsound_min_pitch_soldier; hitsound_volume_soldier"

alias weap_vis_1 show_weapon
alias weap_vis_2 show_weapon 
alias weap_vis_3 show_weapon
