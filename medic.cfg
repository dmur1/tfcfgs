// medic.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class medic"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific weapon visibility
alias weap_vis_1 hide_weapon
alias weap_vis_2 hide_weapon 
alias weap_vis_3 show_weapon

// setup a radar system to see all people
alias autocall_default "hud_medicautocallersthreshold 50"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

//binds
bind f +radar
bind f +attack3
bind n "voicemenu 1 7"
