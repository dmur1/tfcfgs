// medic.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class medic"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs, hitsounds  and weapon visibility

alias cl_crosshair_red_medic cl_crosshair_red_default
alias cl_crosshair_green_medic cl_crosshair_green_default
alias cl_crosshair_blue_medic cl_crosshair_blue_default
alias cl_crosshair_scale_1_medic cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_medic cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_medic cl_crosshair_scale_3_default
alias cl_crosshair_file_1_medic cl_crosshair_file_1_default
alias cl_crosshair_file_2_medic cl_crosshair_file_2_default
alias cl_crosshair_file_3_medic cl_crosshair_file_3_default

alias hitsound_max_pitch_medic hitsound_max_pitch_default
alias hitsound_min_pitch_medic hitsound_min_pitch_default
alias hitsound_volume_medic hitsound_volume_default

alias cross_1 "cl_crosshair_red_medic; cl_crosshair_green_medic; cl_crosshair_blue_medic; cl_crosshair_scale_1_medic; cl_crosshair_file_1_medic"
alias cross_2 "cl_crosshair_red_medic; cl_crosshair_green_medic; cl_crosshair_blue_medic; cl_crosshair_scale_2_medic; cl_crosshair_file_2_medic"
alias cross_3 "cl_crosshair_red_medic; cl_crosshair_green_medic; cl_crosshair_blue_medic; cl_crosshair_scale_3_medic; cl_crosshair_file_3_medic"

alias weap_ding_1 "hitsound_max_pitch_medic; hitsound_min_pitch_medic; hitsound_volume_medic"
alias weap_ding_2 "hitsound_max_pitch_medic; hitsound_min_pitch_medic; hitsound_volume_medic" 
alias weap_ding_3 "hitsound_max_pitch_medic; hitsound_min_pitch_medic; hitsound_volume_medic"

alias weap_vis_1 hide_weapon
alias weap_vis_2 hide_weapon 
alias weap_vis_3 show_weapon

// setup a radar system to see all people
alias autocall_default "hud_medicautocallersthreshold 50"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

//binds
bind f +radar
bind f +attack3
bind n "voicemenu 1 7"
