// spy.cfg

exec reset

alias start_spawn_switch "alias finish_spawn_switch "join_class spy"; join_class random"

bind MOUSE1 "+attack; current_weapon_vis"
bind MOUSE2 "+attack2; current_weapon_vis"
bind SPACE +jump

// class specific crosshairs, hitsounds  and weapon visibility

alias cl_crosshair_red_spy cl_crosshair_red_default
alias cl_crosshair_green_spy cl_crosshair_green_default
alias cl_crosshair_blue_spy cl_crosshair_blue_default
alias cl_crosshair_scale_1_spy cl_crosshair_scale_1_default
alias cl_crosshair_scale_2_spy cl_crosshair_scale_2_default
alias cl_crosshair_scale_3_spy cl_crosshair_scale_3_default
alias cl_crosshair_file_1_spy cl_crosshair_file_1_default
alias cl_crosshair_file_2_spy cl_crosshair_file_2_default
alias cl_crosshair_file_3_spy cl_crosshair_file_3_default

alias hitsound_max_pitch_spy hitsound_max_pitch_default
alias hitsound_min_pitch_spy hitsound_min_pitch_default
alias hitsound_volume_spy hitsound_volume_default

alias cross_1 "cl_crosshair_red_spy; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_1_soldier; cl_crosshair_file_1_soldier"
alias cross_2 "cl_crosshair_red_spy; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_2_soldier; cl_crosshair_file_2_soldier"
alias cross_3 "cl_crosshair_red_spy; cl_crosshair_green_soldier; cl_crosshair_blue_soldier; cl_crosshair_scale_3_soldier; cl_crosshair_file_3_soldier"

alias weap_ding_1 "hitsound_max_pitch_spy; hitsound_min_pitch_soldier; hitsound_volume_soldier"
alias weap_ding_2 "hitsound_max_pitch_spy; hitsound_min_pitch_soldier; hitsound_volume_soldier" 
alias weap_ding_3 "hitsound_max_pitch_spy; hitsound_min_pitch_soldier; hitsound_volume_soldier"

alias weap_vis_1 hide_weapon
alias weap_vis_2 show_weapon 
alias weap_vis_3 show_weapon

// cycle disguise
alias disguise_cycle 	"disguise1"
alias disguise1 "disguise 2 -1; alias disguise_cycle disguise2"
alias disguise2 "disguise 7 -1; alias disguise_cycle disguise3"
alias disguise3 "disguise 8 -1; alias disguise_cycle disguise4"
alias disguise4 "disguise 9 -1; alias disguise_cycle disguise1"

alias disguise_cycle_f 	"disguise1_f"
alias disguise1_f "disguise 5 -2; alias disguise_cycle_f disguise2_f"
alias disguise2_f "disguise 2 -2; alias disguise_cycle_f disguise3_f"
alias disguise3_f "disguise 9 -2; alias disguise_cycle_f disguise4_f"
alias disguise4_f "disguise 7 -2; alias disguise_cycle_f disguise1_f"

//binds
bind F1 "disguise 1 -1"
bind F2 "disguise 3 -1"
bind F3 "disguise 7 -1"
bind F4 "disguise 4 -1"
bind F5 "disguise 6 -1"
bind F6 "disguise 9 -1"
bind F7 "disguise 5 -1"
bind F8 "disguise 2 -1"
bind F9 "disguise 8 -1"
bind - disguiseteam
bind n disguise_cycle
bind b disguise_cycle_f
bind f lastdisguise
bind MOUSE2 "+attack2; show_weapon"
bind 4 slot4
